alatka.connection:
  enabled: true
  desc: http异常响应（errorChannel方式）
  route:
    inbound:
      http:
        errorHandled: true
        paths:
          - /example1/6
        methods: [ POST ]
        requestType: com.alatka.connection.example.model.ReqMess
    processors:
      - desc: 记录日志
        handler:
          logger:
            level: INFO
      - type: reply
        desc: "异常信息组装"
        handler:
          transformer:
            className: com.alatka.connection.example.example1.ErrorConvertor
    outbound:
      custom:
        beanName: example1ErrorService

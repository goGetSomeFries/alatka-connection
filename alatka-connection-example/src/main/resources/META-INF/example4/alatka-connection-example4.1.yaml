alatka.connection:
  enabled: false
  desc: queue channel
  route:
    inbound:
      mocker:
        poller: defaultPollerMetadata
        className: com.alatka.connection.example.example4.InboundListMocker
    processors:
      - desc: List扁平化
        type: request
        handler:
          splitter:
      - desc: 透传
        type: request
        pollerMetadata: pollPollerMetadata
        handler:
          passthrough:
        channel:
          type: queue
    outbound:
      custom:
        className: com.alatka.connection.example.service.LoggerService
  definition:
    pollerMetadata:
      - id: pollPollerMetadata
        taskExecutor: defaultTaskExecutor
        maxMessagesPerPoll: 5
        trigger:
          type: periodic
          params:
            initialDelay: 1000
            period: 2000
            fixedRate: true
      - id: defaultPollerMetadata
        taskExecutor: defaultTaskExecutor
        maxMessagesPerPoll: 1
        trigger:
          type: periodic
          params:
            initialDelay: 3000
            period: 10000
            fixedRate: true
    taskExecutors:
      - id: defaultTaskExecutor
        corePoolSize: 5
        maxPoolSize: 10
        queueCapacity: 5
        keepAliveSeconds: 60
        threadNamePrefix: alatka-example4.1-

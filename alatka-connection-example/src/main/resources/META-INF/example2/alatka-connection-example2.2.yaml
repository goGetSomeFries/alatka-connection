alatka.connection:
  enabled: true
  desc: inbound mocker-模拟请求数据（10s执行一次）
  route:
    inbound:
      mocker:
        poller: defaultPollerMetadata
        className: com.alatka.connection.test.support.MessageMocker
    outbound:
      mocker:
        className: com.alatka.connection.test.support.MessageMocker
  definition:
    pollerMetadata:
      - id: defaultPollerMetadata
        taskExecutor: defaultTaskExecutor
        maxMessagesPerPoll: 1
        trigger:
          type: periodic
          params:
            initialDelay: 3000
            period: 10000
            fixedRate: true
    taskExecutors:
      - id: defaultTaskExecutor
        corePoolSize: 2
        maxPoolSize: 10
        queueCapacity: 5
        keepAliveSeconds: 60
        threadNamePrefix: alatka-connection-

alatka.connection:
  enabled: true
  desc: http异常响应（errorChannel方式）
  route:
    inbound:
      redirect:
        redirectChannel: example2.2@channel.error
    processors:
      - type: request
        desc: "异常信息组装"
        handler:
          transformer:
            className: com.alatka.connection.example.example2.ErrorConvertor
    outbound:
      redirect:
        redirectChannel: example2.2@channel.outbound.output
